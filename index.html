   <div id="container">

    <h3 id="searchTitle">Clima</h3>

    <form id="search">

        <button id="searchBtn" type="submit">Pesquisar</button>
    </form>

    <div id="result">
        <span id="resultTitle"></span>

        <div id="containerDetails" class="details">
            <h2 id="detailsTitle">Nome Pesquisado</h2>
        <section id="secTemp">
            <span class="ietnsSec">Temperatura</span>
            <h3 id="tempResult" class="ietnsSec">tempResult</h3>
            <img id="imgTemp" src="" class="imgs"></img>
        </section>
        <section id="secWind">
            <span class="ietnsSec">Vento</span>
            <h3 id="windResult" class="ietnsSec">WindResult</h3>
            <img id="imgWind" src="./wind-solid.svg" class="imgs"></img>
        </section>
        
    </div>

    


    

</div> <!--container-->
